on: push

jobs:
  build:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "17"
          cache: npm

      - name: ðŸ§°  Install
        run: npm ci --production-only

      - name: ðŸ§¹ Run lint
        run: npm run lint
